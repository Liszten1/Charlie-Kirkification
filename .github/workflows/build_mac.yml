name: Build MacOS App

on:
  workflow_dispatch:

jobs:
  build:
    # We HAVE to use macos-latest (M1).
    # This will work for your friend (M1) but NOT for you (Intel).
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        # Upgrading to 3.11 to fix the Numpy crash on M1
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        cd charlie-kirk-project
        pip install --upgrade pip
        # We upgrade pyinstaller and numpy to ensure they work on M1
        pip install -r requirements.txt
        pip install --upgrade pyinstaller numpy

    - name: Inject Path Fix
      run: |
        cd charlie-kirk-project
        echo "import sys; import os; os.chdir(os.path.dirname(sys.executable) if getattr(sys, 'frozen', False) else os.path.dirname(os.path.abspath(__file__)))" | cat - main.py > temp && mv temp main.py

    - name: Build Application
      run: |
        cd charlie-kirk-project
        pyinstaller main.py \
          --name "CharlieKirkification" \
          --windowed \
          --noconsole \
          --collect-all mediapipe \
          --add-data "assets:assets" \
          --clean

    - name: Zip the Application
      run: |
        cd charlie-kirk-project/dist
        zip -r CharlieKirkification_Mac.zip CharlieKirkification.app

    - name: Upload App for Download
      uses: actions/upload-artifact@v4
      with:
        name: CharlieKirkification-Mac-App
        path: charlie-kirk-project/dist/CharlieKirkification_Mac.zip
