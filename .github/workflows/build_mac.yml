name: Build MacOS App

on:
  workflow_dispatch:

jobs:
  build:
    # We use macos-latest (M1/Apple Silicon) to match your friend's Mac.
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        # Python 3.11 is perfect for M1 Macs
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        cd charlie-kirk-project
        pip install --upgrade pip
        # "numpy<2" fixes the crash by installing the stable version (1.26.4)
        # instead of the new broken one (2.0)
        pip install "numpy<2"
        pip install -r requirements.txt
        pip install --upgrade pyinstaller

    - name: Inject Path Fix
      run: |
        cd charlie-kirk-project
        echo "import sys; import os; os.chdir(os.path.dirname(sys.executable) if getattr(sys, 'frozen', False) else os.path.dirname(os.path.abspath(__file__)))" | cat - main.py > temp && mv temp main.py

    - name: Build Application
      run: |
        cd charlie-kirk-project
        # We jam all the MediaPipe parts in manually to be safe
        pyinstaller main.py \
          --name "CharlieKirkification" \
          --windowed \
          --noconsole \
          --collect-all mediapipe \
          --hidden-import "mediapipe.python.solutions.face_mesh" \
          --hidden-import "mediapipe.python.solutions.drawing_utils" \
          --hidden-import "cv2" \
          --add-data "assets:assets" \
          --clean

    - name: Zip the Application
      run: |
        cd charlie-kirk-project/dist
        zip -r CharlieKirkification_Mac.zip CharlieKirkification.app

    - name: Upload App for Download
      uses: actions/upload-artifact@v4
      with:
        name: CharlieKirkification-Mac-App
        path: charlie-kirk-project/dist/CharlieKirkification_Mac.zip
