name: Build MacOS App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        cd charlie-kirk-project
        pip install --upgrade pip
        # 1. Install normal requirements first (This might install broken Numpy 2.0)
        pip install -r requirements.txt
        pip install --upgrade pyinstaller
        
        # 2. FORCE the downgrade at the very end.
        # This deletes whatever version was installed and forces the safe 1.26.4 version.
        pip install "numpy<2" --force-reinstall

    - name: Verify Numpy Version
      run: |
        # This will print the version in the logs so we can prove it worked
        python -c "import numpy; print(f'INSTALLED NUMPY VERSION: {numpy.__version__}')"

    - name: Inject Path Fix
      run: |
        cd charlie-kirk-project
        echo "import sys; import os; os.chdir(os.path.dirname(sys.executable) if getattr(sys, 'frozen', False) else os.path.dirname(os.path.abspath(__file__)))" | cat - main.py > temp && mv temp main.py

    - name: Build Application
      run: |
        cd charlie-kirk-project
        pyinstaller main.py \
          --name "CharlieKirkification" \
          --windowed \
          --noconsole \
          --collect-all mediapipe \
          --hidden-import "mediapipe.python.solutions.face_mesh" \
          --hidden-import "mediapipe.python.solutions.drawing_utils" \
          --hidden-import "cv2" \
          --add-data "assets:assets" \
          --clean

    - name: Zip the Application
      run: |
        cd charlie-kirk-project/dist
        zip -r CharlieKirkification_Mac.zip CharlieKirkification.app

    - name: Upload App for Download
      uses: actions/upload-artifact@v4
      with:
        name: CharlieKirkification-Mac-App
        path: charlie-kirk-project/dist/CharlieKirkification_Mac.zip
